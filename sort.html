<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Visualizer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            /* height: 100vh; */
            margin: 0;
        }

        .main-container {
            text-align: center;
            width: 90%;
        }

        .controls {
            margin-bottom: 40px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        select, input, button {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #cbd5e1;
            font-size: 14px;
        }

        button {
            background-color: #3b82f6;
            color: white;
            cursor: pointer;
            border: none;
            font-weight: 600;
        }

        #visualizer {
            display: flex;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
            min-height: 100px;
        }

        .bubble {
            width: 55px;
            height: 55px;
            border: 2px solid #1e293b;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            font-weight: bold;
            transition: all 0.2s ease;
        }

        .active { border-color: #ef4444; background-color: #fee2e2; transform: scale(1.1); }
        .sorted { border-color: #10b981; background-color: #d1fae5; }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>Sorting Visualizer</h1>
        
        <div class="controls">
            <select id="algoSelect">
                <option value="bubble">Bubble Sort</option>
                <option value="selection">Selection Sort</option>
                <option value="insertion">Insertion Sort</option>
            </select>
            <input type="text" id="inputValues" placeholder="e.g. 15, 8, 22, 4">
            <button onclick="handleSort()">Start Sorting</button>
        </div>

        <h3 id="statusText">Array State (MRU â†’ LRU style)</h3>
        <div id="visualizer"></div>
    </div>
    <script>
        const sleep = (ms) => new Promise(res => setTimeout(res, ms));

        async function handleSort() {
            const input = document.getElementById('inputValues').value;
            const algo = document.getElementById('algoSelect').value;
            if (!input) return;

            let arr = input.split(',').map(n => parseInt(n.trim())).filter(n => !isNaN(n));
            render(arr);

            if (algo === 'bubble') await bubbleSort(arr);
            else if (algo === 'selection') await selectionSort(arr);
            else if (algo === 'insertion') await insertionSort(arr);
            // Note: Quick/Merge/Heap require more complex state management for visualization
        }

        function render(arr, actives = [], sorted = []) {
            const container = document.getElementById('visualizer');
            container.innerHTML = '';
            arr.forEach((val, i) => {
                const div = document.createElement('div');
                div.className = 'bubble';
                if (actives.includes(i)) div.classList.add('active');
                if (sorted.includes(i)) div.classList.add('sorted');
                div.innerText = val;
                container.appendChild(div);
            });
        }

        // Example: Selection Sort Implementation
        async function selectionSort(arr) {
            for (let i = 0; i < arr.length; i++) {
                let minIdx = i;
                for (let j = i + 1; j < arr.length; j++) {
                    render(arr, [i, j]);
                    await sleep(400);
                    if (arr[j] < arr[minIdx]) minIdx = j;
                }
                [arr[i], arr[minIdx]] = [arr[minIdx], arr[i]];
                render(arr, [], [...Array(i + 1).keys()]);
            }
        }

        // Example: Bubble Sort Implementation
        async function bubbleSort(arr) {
            for (let i = 0; i < arr.length; i++) {
                for (let j = 0; j < arr.length - i - 1; j++) {
                    render(arr, [j, j + 1]);
                    await sleep(300);
                    if (arr[j] > arr[j + 1]) {
                        [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]];
                        render(arr, [j, j + 1]);
                    }
                }
            }
            render(arr, [], [...Array(arr.length).keys()]);
        }

        // Example: Insertion Sort Implementation
        async function insertionSort(arr) {
            for (let i = 1; i < arr.length; i++) {
                let key = arr[i];
                let j = i - 1;
                while (j >= 0 && arr[j] > key) {
                    render(arr, [j, j + 1]);
                    await sleep(400);
                    arr[j + 1] = arr[j];
                    j = j - 1;
                }
                arr[j + 1] = key;
                render(arr, [j + 1]);
            }
            render(arr, [], [...Array(arr.length).keys()]);
        }
    </script>
</body>
</html>
