<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LRU Cache Visualizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); min-height: 100vh; }
        .glass-panel { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border-radius: 1.5rem; border: 1px solid rgba(255, 255, 255, 0.2); }
        .mru { border-color: #9333ea; background-color: #f5f3ff; }
        .lru { border-color: #ef4444; background-color: #fef2f2; }
        .cache-item { transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
    </style>
</head>
<body class="p-8">
    <div class="max-w-4xl mx-auto">
        <div class="flex items-center justify-between mb-8">
            <a href="index.html" class="flex items-center gap-2 text-gray-600 hover:text-purple-600 transition-colors font-semibold">
                <i class="fa-solid fa-arrow-left"></i> Back to Home
            </a>
            <h1 class="text-3xl font-bold text-gray-800">LRU Cache <span class="text-purple-600">Visualizer</span></h1>
            <div class="w-24"></div>
        </div>

        <div class="glass-panel p-8 shadow-xl mb-10">
            <div class="flex flex-wrap gap-6 items-end justify-center mb-8">
                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase mb-2">Capacity</label>
                    <input type="number" id="capacityInput" value="4" min="1" class="w-24 p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 outline-none">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase mb-2">Input Value</label>
                    <input type="text" id="processInput" placeholder="A" class="w-40 p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 outline-none">
                </div>
                <button onclick="addToCache()" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-8 rounded-lg transition">Add</button>
                <button onclick="resetCache()" class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-2 px-6 rounded-lg transition">Reset</button>
            </div>

            <div id="status" class="text-center h-6 font-medium text-purple-600 mb-8 italic"></div>

            <div class="text-center">
                <h2 class="text-sm font-bold text-gray-400 uppercase mb-6 tracking-widest">Cache State (MRU &rarr; LRU)</h2>
                <div id="cacheContainer" class="flex flex-row-reverse justify-center gap-4 min-h-[140px]">
                    <p class="text-gray-400 italic self-center">Cache is currently empty.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let cache = new Map();
        let capacity = 4;

        function updateUI(lastAction = "") {
            const container = document.getElementById('cacheContainer');
            const status = document.getElementById('status');
            container.innerHTML = '';
            status.innerText = lastAction;
            const keys = Array.from(cache.keys()).reverse();

            if (keys.length === 0) {
                container.innerHTML = '<p class="text-gray-400 italic self-center">Cache is currently empty.</p>';
                return;
            }

            keys.forEach((key, index) => {
                const div = document.createElement('div');
                const isMRU = index === 0;
                const isLRU = index === keys.length - 1 && keys.length == capacity;
                
                div.className = `cache-item w-28 h-28 flex flex-col items-center justify-center border-4 rounded-2xl shadow-sm text-2xl font-black
                    ${isMRU ? 'mru scale-110 z-10 shadow-lg' : 'bg-white border-gray-100'}
                    ${isLRU ? 'lru' : ''}`;
                
                div.innerHTML = `
                    <span class="${isMRU ? 'text-purple-700' : 'text-gray-700'}">${key}</span>
                    <span class="text-[9px] font-bold uppercase mt-1 ${isMRU ? 'text-purple-400' : 'text-gray-300'}">
                        ${isMRU ? 'MRU' : isLRU ? 'LRU' : `Pos ${index}`}
                    </span>
                `;
                container.appendChild(div);
            });
        }

        function addToCache() {
            const valInput = document.getElementById('processInput');
            const capInput = document.getElementById('capacityInput');
            const val = valInput.value.trim();
            capacity = parseInt(capInput.value) || 4;
            if (!val) return;

            let actionText = "";
            if (cache.has(val)) {
                cache.delete(val);
                cache.set(val, true);
                actionText = `Hit: ${val} moved to MRU.`;
            } else {
                if (cache.size >= capacity) {
                    const lruKey = cache.keys().next().value;
                    cache.delete(lruKey);
                    actionText = `Miss: Evicted ${lruKey}, added ${val}.`;
                } else { actionText = `Miss: Added ${val}.`; }
                cache.set(val, true);
            }
            valInput.value = '';
            valInput.focus();
            updateUI(actionText);
        }

        function resetCache() { cache.clear(); updateUI("Cache cleared."); }
        document.getElementById('processInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') addToCache(); });
    </script>
</body>
</html>
